<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Finalizar Trabajo </h1>
        </div>
      </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      Workflow
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
      <!-- Nav tabs -->
      <ul class="nav nav-pills">
        <li id='primero'class="active"><a href="#ordenes" data-toggle="tab" aria-expanded="true">Ordenes</a>
        </li>
        <li id='segundo' class=""><a href="#trabajos" data-toggle="tab" aria-expanded="false">Trabajos</a>
        </li>
        <li id='tercero' class=""><a href="#documentos" data-toggle="tab" aria-expanded="false">Documentos</a>
        </li>
        <li id='cuarto' class=""><a href="#entrada" data-toggle="tab" aria-expanded="false">Campos de entrada</a>
        </li>
        <!-- <li class=""><a href="#messages-pills" data-toggle="tab" aria-expanded="false">Messages</a>
        </li>
        <li class=""><a href="#settings-pills" data-toggle="tab" aria-expanded="false">Settings</a>
        </li> -->
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane fade active in" id="ordenes">

          <app-tabla-ordenes
            (ordenSeleccionada) = 'OnOrdenSeleccionada($event)'
          >
        </app-tabla-ordenes>
        </div>
        <div class="tab-pane fade  in" id="trabajos">

          <app-tabla-trabajos *ngIf='ordenSeleccionada'
            [ordenSeleccionada] = 'ordenSeleccionada'
            (trabajoSeleccionado) = 'OnTrabajoSeleccionado($event)'
          >
          </app-tabla-trabajos>
        </div>
        <div class="tab-pane fade  in" id="documentos">

          <app-tabla-documentos  *ngIf='trabajoSeleccionado && ordenSeleccionada'
            [trabajoSeleccionado] = 'trabajoSeleccionado'
            [ordenSeleccionada] = 'ordenSeleccionada'
            (documentoSeleccionado) = 'OnDocumentoSeleccionado($event)'
          >
        </app-tabla-documentos>
        </div>
        <div class="tab-pane fade in" id="entrada">

          <app-valores-entrada *ngIf='trabajoSeleccionado && ordenSeleccionada && documentoSeleccionado'
            [trabajoSeleccionado] = 'trabajoSeleccionado'
            [ordenSeleccionada] = 'ordenSeleccionada'
            [documentoSeleccionado] = 'documentoSeleccionado'
          ></app-valores-entrada>
