<div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Trabajo mas pedido por una empresa </h1>
        </div>
      </div>

<div class="form-group col-lg-6">
    <label>Seleccionar empresa a consultar</label>
    <select class="form-control"  #select>
        <option *ngFor="let empresa of empresas" [value]="empresa._id">{{empresa.Nombre}}</option>
    </select>

    <button type="button" class="btn btn-success btn-circle btn-lg" (click)="empresaElegida(select.value)" style="margin-top: 10px; margin-right: 5px;"><i class="fa fa-check"></i></button>
    <a href="/"><button type="button" class="btn btn-danger btn-circle btn-lg" style="margin-top: 10px; margin-right: 5px;" ><i class="fa fa-times"></i></button></a> 
</div>


<div class="form-group col-lg-6">
    <h3 *ngIf="nombreEmpresa != null" >Resultados consulta </h3>
    <label *ngIf="nombreEmpresa != null">Nombre de la empresa: {{nombreEmpresa}}</label>
    <br>
    <label *ngIf="nombreTrabajoMasPedido != null">Nombre trabajo mas pedido: {{nombreTrabajoMasPedido}}</label>
    <br>
    <label *ngIf="cantidadTrabajoMasPedido != null">Cantidad de veces que pidio el trabajo: {{cantidadTrabajoMasPedido}}</label>
</div>
